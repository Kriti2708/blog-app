{%extends 'base.html'%}

{% block body %}
<h1 align="center"> Contact us </h1>
<div class="container my-2">
<form action="{%url 'blogapp:thanks' %}" id="contact-form" role="form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="email" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="content" class="form-label">Discribe your issue:</label>
        <textarea class="form-control" name="mess" id="content" rows="3"></textarea>               
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock  %}
